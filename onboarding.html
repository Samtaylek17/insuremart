<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>InsureMart</title>
		<link rel="icon" href="assets/img/logo.png" />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="assets/font-awesome/css/all.min.css" />
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="assets/css/onboarding.css" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-light">
				<div class="container">
					<a class="navbar-brand" href="#"><img src="assets/img/logo.png" /></a>
				</div>
			</nav>
		</header>
		<main>
			<div class="container">
				<div class="row">
					<div class="col-md-5 ms-auto">
						<div class="card auth-card pt-5 px-4 px-sm-5">
							<h4 class="fw-bold">Welcome Back!</h4>
							<p class="fs-6">Please Login</p>
							<form>
								<div class="mb-3">
									<label class="form-label">Email</label>
									<input type="email" class="form-control auth-field" placeholder="Email" />
									<span class="text-danger fs-6 mt-1">Email does not exist</span>
								</div>
								<div class="mb-3">
									<label class="form-label">Password</label>
									<input type="password" class="form-control auth-field" placeholder="Password" />
									<i class="fas fa-eye field-icon"></i>
								</div>
								<p class="text-end text-green fw-bold">Forgot Password?</p>
								<div class="mb-3">
									<div class="d-grid gap-2">
										<button class="btn btn-md btn-secondary-main py-3 text-uppercase">Login</button>
									</div>
								</div>
							</form>
							<p>Or login with</p>
							<div class="row">
								<div class="social-icon">
									<i class="fab fa-facebook-square facebook-blue fs-5"></i>
								</div>
								<div class="social-icon">
									<i class="fab fa-google google-red fs-5"></i>
								</div>
							</div>
							<p class="my-4">Don't have an account? <span class="text-green fw-bold">Sign Up</span></p>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="assets/js/bootstrap.bundle.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
	</body>
</html>
