<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>InsureMart</title>
		<link rel="icon" href="assets/img/logo.png" />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="assets/font-awesome/css/all.min.css" />
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="assets/css/onboarding.css" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-light">
				<div class="container">
					<a class="navbar-brand" href="#"><img src="assets/img/logo.png" height="55px" /></a>
				</div>
			</nav>
		</header>
		<main>
			<div class="container">
				<div class="row my-5">
					<div class="col-md-5 mx-auto my-5">
						<div class="card auth-card pt-5 px-4 px-sm-5">
							<h4 class="fw-bold">Forgot password?</h4>
							<p class="fs-6">Enter your email and a recovery mail would be sent to you.</p>
							<form>
								<div class="row">
									<div class="col-md-12">
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input type="email" class="form-control" placeholder="Email" />
										</div>
									</div>
								</div>

								<div class="mb-3 mt-4">
									<div class="d-grid gap-2">
										<button class="btn btn-md btn-secondary-main py-3 text-uppercase">Sign Up</button>
									</div>
								</div>
							</form>
							<p class="my-4">
								Remembered?
								<a href="onboarding.html" class="text-decoration-none"><span class="text-green fw-bold">Login</span></a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="assets/js/bootstrap.bundle.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
	</body>
</html>
